version: "2.0"
nlu:
- intent: greet
  examples: |
    - oi
    - ei
    - olá
    - bom dia
    - boa tarde
    - boa noite
    - vamos lá
    - boa madrugada
    - eai
- intent: goodbye
  examples: |
    - até próxima
    - adeus
    - vejo você na próxima
    - tchau
    - tenha um ótima dia
    - tenha um bom dia
    - tenha uma boa tarde
    - tenha uma boa noite
    - tchau tchau
    - vlw flw
- intent: affirm
  examples: |
    - sim
    - s
    - ss
    - entendi
    - com certeza
    - parece bom
    - correto
    - ok
    - certo
    - pode ser
    - entendo
    - eu acredito que sim
- intent: deny
  examples: |
    - não
    - ñ
    - n
    - nunca
    - eu acho que não
    - eu não gosto disso
    - sem chance
    - não na realidade
    - eu acredito que não
- intent: mood_great
  examples: |
    - perfeito
    - ótimo
    - incrível
    - eu me sinto ótimo
    - maravilhoso
    - eu me sinto bem
    - eu me sinto incrivel
    - eu me sinto maravilhoso
    - super animado
    - extremamente bem
    - bem
- intent: mood_unhappy
  examples: |
    - meu dia foi terrível
    - eu estou triste
    - eu não me sinto muito bem
    - eu estou desapontado
    - super triste
    - eu estou muito triste
    - eu me sinto triste
    - triste
    - muito triste
    - infeliz
    - mal
    - muito
    - extremamente mal
- intent: bot_challenge
  examples: |
    - você é um robô ?
    - você eh um robo ?
    - você é um humano ?
    - você eh um humano ?
    - eu estou falando com um robô ?
    - eu estou falando com um robo ?
    - eu estou falando com um humano ?
- intent: ask_bot_name
  examples: |
    - qual é o seu nome?
    - posso saber o seu nome?
    - como as pessoas te chamam?
    - você tem um nome?
- intent: tell_name
  examples: |
    - eu quero te dizer meu nome.
    - guardar nome
    - eu te direi meu nome
    - você quer saber meu nome?
- intent: repeat_name
  examples: |
    - qual o meu nome?
    - diga meu nome.
    - você sabe meu nome?
    - repita meu nome.
    - qual o meu nome
- intent: give_name
  examples: |
    - [maria](user_name)
    - meu nome é [mateus](user_name)
    - é [gabriel](user_name)
    - ana
    - mateus
- intent: ask_knowledge
  examples: |
    - o que você sabe?
    - me diga o que sabe?
    - quais conteúdos você tem conhecimento?
    - me diga o que sabe
    - me conte o que sabe
- intent: ask_specific_knowledge
  examples: |
    - o que mais?
    - tem mais algo?
    - o que mais você sabe?
    - o que escificamente você sabe?
    - so isso?
    - o que especificamente
    - so isso
- intent: tell_content
  examples: |
    - você sabe algo sobre [ann](content_name).
    - você sabe [cnn](content_name).
    - sabe [rnn](content_name).
    - conhece [sae](content_name).
    - conhece algo sobre [som](content_name).
- intent: query_knowledge_base
  examples: |
    - fale sobre [contents]{"entity": "object_type", "value": "content"}.
    - me conte o que sabe sobre [contents]{"entity": "object_type", "value": "content"}.
    - me ensine sobre [contents]{"entity": "object_type", "value": "content"}.
    - me diga sobre diga [contents]{"entity": "object_type", "value": "content"}.
    - me fale sobre [contents]{"entity": "object_type", "value": "content"}.
- synonym: content
  examples: |
    - contents
    - conteudo
- lookup: content_name
  examples: |
    - data/content.txt
