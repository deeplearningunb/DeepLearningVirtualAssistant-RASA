version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

# Intenções - São interações vindas do usuário
# Ex: saudações, afirmações e perguntas
intents:
  - greet
  - goodbye
  - mood_great
  - affirm
  - deny
  - mood_unhappy
  - bot_challenge
  - ask_name
  - ask_knowledge
  - ask_specific_knowledge

# Entidades 
entities:
  - content_name
  
# Fendas: Espaços para memória 
# slots:
#   location:
#     type: text

# Respostas
responses:
  utter_greet:
  - text: Olá! Como você está?
  utter_cheer_up:
  - text: 'Aqui está algo que pode te animar:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Isso ajudou você?
  utter_happy:
  - text: Ótimo, se cuide!
  utter_goodbye:
  - text: Tchau!
  utter_iamabot:
  - text: Eu sou um robô, desenvolvido com a framework Rasa
  utter_ask_name:
  - text: Oi, meu nome é DeepEnde e sou um bot para ensinar deeplearning. Como posso ajudar?
  -  text: Eu me chamo DeepEnde.
  utter_knowledge:
  - text: Meus conhecimentos são relacionados a DeepLearning.

# Ações
actions:
- utter_goodbye
- utter_greet
- utter_happy
- action_definition