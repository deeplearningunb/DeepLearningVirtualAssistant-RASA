version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Olá! Como está você?"

  utter_cheer_up:
  - text: "Aqui está algo que pode te animar:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Isso ajudou você ?"

  utter_happy:
  - text: "Ótimo, aguente firme!"

  utter_goodbye:
  - text: "Tchau"

  utter_iamabot:
  - text: "Eu sou um robô, desenvolvido pelo framework Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
