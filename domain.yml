version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ask_knowledge
- tell_content
- ask_specific_knowledge
- give_name
- tell_name
- repeat_name
- affirm
- goodbye
- mood_great
- greet
- deny
- mood_unhappy
- bot_challenge
- ask_bot_name
- query_knowledge_base
entities:
- content_name
- user_name
slots:
  user_name:
    type: text
    influence_conversation: true
  content_name:
    # type: text
    # influence_conversation: true
    type: unfeaturized
responses:
  utter_greet:
  - text: Olá! Como você está?
  utter_cheer_up:
  - text: 'Aqui está algo que pode te animar:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Isso ajudou você?
  utter_happy:
  - text: Ótimo, se cuide!
  utter_goodbye:
  - text: Tchau!
  utter_iamabot:
  - text: Eu sou um robô, desenvolvido com a framework Rasa
  utter_say_name:
  - text: Oi, meu nome é DeepEnde e sou um bot para ensinar deeplearning. Como posso ajudar?
  - text: Eu me chamo DeepEnde.
  utter_ask_name:
  - text: Qual seu nome?
  - text: Diga seu nome.
  - text: Pode me dizer
  utter_knowledge:
  - text: No momento meus conhecimentos estão relacionados a DeepLearning.
  utter_specific_knowledge:
  - text: Sei sobre as seguintes redes neurais -> ANN, CNN, RNN, SAE e SOM. Quais delas você gostaria de conhecer?
actions:
- action_check_knowledge
- action_content_definition
- action_receive_content
- action_receive_name
- action_say_name
- utter_ask_name
- utter_goodbye
- utter_greet
- utter_happy
- utter_knowledge
- utter_specific_knowledge
